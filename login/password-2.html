<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
           box-sizing: border-box;
       }
        html,body{
            height: 100%;
        }
        body{
           background-color: #84BE64;
           margin: 0;
           display: flex;
           justify-content: center;
           align-items: center;
        }
        #container{
            background-color: white;
            width: 25%;
            padding: 3rem;
            
        }
        button{
            width: 100%;
            background-image: linear-gradient(to right,skyblue,yellow);
            border: 0;
            padding: 10px;
            color: white;
        }
        input{
            border: 0;
            background-color: #f2f2f2;
            padding: 0.75rem;
            width: 100%;
        }
        .small{
            font-size: 0.75rem;
            
        }
        .ta-center{
            text-align: center;
        }
        a{
            color: green;
            text-decoration: none;
        }
        .mt-1{
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <input type="text" placeholder="username">
        </div><br>
        <div>
            <input type="password" placeholder="password">
        </div><br>
        <button>LOGIN</button>
        <div class="ta-center mt-1" >
            <span class="small">Not registred?</span>
            <a class="small" href="#">Create an account</a>
        </div>
    </div>
</body>
</html>
