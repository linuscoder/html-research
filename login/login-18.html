<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
        }
        body{
            background-color: #9325AA;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .up{
            background-color: #5C1769;
            padding: 1rem;
            border-radius: 5px 5px 0 0;
        }
        .down{
            background-color: white;
            padding: 1.15rem;
            border-radius: 0 0 3px 3px;
        }
        .container{
            width: 20%;
        }
        p{
            color: white;
            font-size: 1.25rem;
        }
        input{
            padding: 0.45rem;
            border-radius: 3px;
            border: 0;
            flex: 1;
            outline: none;
        }
        button{
            width: 35%;
            background-color: #5C1769;
            color: white;
            border: 0;
            padding: 0.45rem;
            margin: 1.75rem 0 1.25rem 0;
            border-radius: 3px;
        }
        a{
            color: #5C1769;
            text-decoration: none;
            padding: 1rem;
        }
        .form-group{
            border: 1px solid #E4E4E4;
            display: flex;
            align-items: center;
            margin-top: 0.75rem;
            padding-right: 0.5rem;
        }
        .material-icons{
            color: #838180;
            font-size: 1.25rem;
        }
        .form-group:focus-within {
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="up">
            <div>
                <p>Login Form</p>
            </div>
        </div>
        <div class="down">
            <div class="form-group">
                <input type="text" placeholder="Email or Username" autofocus>
                <span class="material-icons">mail</span>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password">
                <span class="material-icons">lock</span>
            </div>
            <div>
                <button>Sign in</button> <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>
</html>
