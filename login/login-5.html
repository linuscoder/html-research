<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            height: 100%;
        }
        body{
            display: flex;
            background-image:linear-gradient(to right,#4185F4,green);
            justify-content: center;
            align-items: center;
        }
        #container{
            border: 2px solid red;
            padding: 2rem;
            background-color: white;
        }
        input{
            background-color: cyan;
            border: 0;
        }
        button{
            width: 100%;
            margin-top: 1rem;
            border: 0;
            background-color: gray;
            border-radius: 7px;
        }
        label{
            display: block;
        }
        img{
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="../assets/img/user-2.jpeg">
        <div>
            <label for="">Username</label>
            <input type="text">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password">
        </div>
        <button>Send</button>
    </div>
</body>
</html>
