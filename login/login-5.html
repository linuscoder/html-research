<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body{
            height: 100%; 
        }
        body{
           margin-top: 2rem;
           display: flex;
           justify-content: center;
           align-items: center;
           background-color: aliceblue;
        }
        #container{
            border: 2px solid green;
            border-radius: 10px;
            width: 15%;
            background-color: aquamarine;
            padding: 2rem;
        }
        button,input{
            display: block;
            width: 100%;
        }
        img{
            max-width: 90%;
        }
        .form-control-group{
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <img src="../assets/img/user2.png">
        </div>
        <div class="form-control-group">
            <label for="">user</label><br>
            <input type="text">
        </div>
        <div class="form-control-group">
            <label for="">password</label><br>
            <input type="password">
        </div>
        <div class="form-control-group">
            <button>Enter</button>
        </div>
    </div>
</body>
</html>
