<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
        }
        #container{
            background-color: #51BDA5;
            width: 18%;
            padding: 3rem;
        }
        button{
            width: 100%;
            background-color: white;
            border: 0;
            color: #51BDA5;
            padding: 0.5rem;
            border-radius: 3px;
        }
        h2{
            text-align: center;
            color: white;
        }
        input{
            background-color: #75CFB7;
            padding: 0.5rem;
            text-align: center;
            border: 1px solid #95DAC9;
            border-radius: 3px;
            outline: none;
        }
        input:focus{
            border: 1px solid #10a081;
        }
        ::placeholder{
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Welcome</h2>
        <div>
            <input type="text"placeholder="Username">
        </div><br>
        <div>
            <input type="password"placeholder="password">
        </div>
        <br>
        <button>Login</button>
    </div>
</body>
</html>
