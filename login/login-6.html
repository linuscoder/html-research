<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1D3D50;
        }
        .container{
            background-color: white;
            border-radius: 5px;
            width: 20%;
            padding: 1.5rem;
        }
        input{
            width: 100%;
            padding: 0.35rem;
            margin-bottom: 0.65rem;
        }
        button{
            background-color: #00CC6B;
            border: 0;
            border-radius: 5px;
            width: 100%;
            padding: 0.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div><label for="">user</label></div>
        <div><input type="text"></div>
        <label for="">password</label>
        <div><input type="password"></div>
        <button>sign in</button>
    </div>
</body>
</html>
