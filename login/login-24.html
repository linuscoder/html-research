<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
        *{
            margin: 0;
        }
        html,body{
            height: 100%;
        }
        @font-face{
            font-family: login;
            src: url(../assets/fonts/Avenir-Roman-12.8c6e15565760efae86de48644cfd9b71.woff2);
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(#C2D2DB,#A6C3D4);
            font-family: login;
        }
        .container{
            background-image: linear-gradient(#47AB92,#4C8AAF);
            width: 20%;
            padding: 4.5rem 2.5rem 0.5rem;
        }
        h1{
            color: white;
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 2rem;
        }
        input{
            background-color: transparent;
            border: 0;
            flex: 1;
            padding: 0.65rem;
            outline: 0;
            font-size: 0.75rem;
        }
        .border-t{
            border-top: 1px solid white;
        }
        .form-group{
            display: flex;
            position: relative;
        }
        .rounded-r{
            border: 1px solid white;
            border-left: 0;
            border-radius: 0 20px 20px 0;
            width: 50px;
        }
        .rounded-l{
            border: 1px solid white;
            border-right: 0;
            border-radius: 20px 0 0 20px;
            width: 50px;
        }
        .empty-box{
            width: 50px;
        }
        button{
            background-color: transparent;
            border: 0;
            padding: 0.65rem;
            flex: 1;
            color: white;
            font-size: 0.75rem;
        }
        a{
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 0.25rem;
            margin-top: 1rem;
            border-radius: 20px;
            text-align: center;
            font-size: 0.75rem;
            width: 35%;
        }
        .border-b{
            border-bottom: 1px solid white !important;
        }
        .margin-t-1{
            margin-top: -1px;
        }
        ::placeholder{
            text-align: center;
            color: white;
        }
        .form{
            text-align: center;
            color: white;
            font-size: 0.65rem;
            margin-top: 1.5rem;
            display: flex;
        }
        .check{
            width: 12px;
            height: 12px;
            border: 1px solid white;
            border-radius: 3px;
            margin: 0 0.25rem 0 7rem;
        }
        .join{
            margin-top: 2.5rem;
            width: 65%;
        }
        .center{
            display: flex;
            justify-content: center;
        }
        footer{
            display: flex;
            justify-content: space-between;
            margin: 4rem -1.5rem 0 ;
        }
        .material-icons{
            color: #A4C5D8;
        }
        .icons{
            font-size: 1.1rem;
            position: absolute;
        }
        .icons--right{
            right: 2.5rem;
            top: 0.5rem;
        }
        .icons--left{
            left: 2.5rem;
            top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="form-group">
            <div class="empty-box border-t"></div>
            <input type="text" placeholder="Username" class="border-t">
            <span class="material-icons icons icons--right">mail</span>
            <div class="rounded-r"></div>
        </div>
        <div class="form-group margin-t-1">
            <div class="rounded-l"></div>
            <span class="material-icons icons icons--left">lock</span>
            <input type="password" placeholder="Password" class="border-t"> 
            <div class="empty-box"></div>
        </div>
        <div class="form-group margin-t-1">
            <div class="empty-box border-b"></div>
            <button class="border-t border-b">Sumbit</button>
            <div class="rounded-r"></div>
        </div>
        <div class="form">
            <div class="check"></div> Remember
        </div>
        <div class="center">
            <a href="#">Forgot</a>
        </div>
        <div class="center">
            <a href="#" class="join">Join us!</a>
        </div>
        <footer>
            <span class="material-icons">reply</span>
            <span class="material-icons">grid_view</span>
            <span class="material-icons">menu</span>
        </footer>
    </div>
</body>
</html>
