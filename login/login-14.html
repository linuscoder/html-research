<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        html,body{
            height: 100%;
            margin: 0;
        }
        body{
            display: flex;
            background-color: #06BCD4;
            justify-content: center;
            align-items: center;
        }
        #container{
            background-color: #ffffff;
            width: 18%;
            border-radius: 5rem 0;
            padding: 4rem 2rem;
        }
        h2{
            color: #17BFE1;
            margin-bottom: 3rem;
        }
        .ta-center{
            text-align: center;
        }
        .input{
            border: 0;
            border-bottom: 1.5px solid gray;
            width: 100%;
            padding: 0.30rem;
            margin-bottom: 1.5rem;
        }
        button{
            width: 100%;
            padding: 0.40rem;
            border-radius: 30px;
            border: 0;
            background-image: linear-gradient(to right,#2198F2,#0ABBD8);
            color: #ffffff;
            margin: 0.85rem 0;
        }
        a{
            text-decoration: none;
            color: #63D6E1;
        }
        .text{
            font-size: 0.75rem;
            margin-left: 0.25rem;
        }
        ::placeholder{
            color: #C9C9C9;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2 class="ta-center">Welcome Back</h2>
        <div>
            <input type="text" placeholder="Username" class="input">
        </div>
        <div>
            <input type="password" placeholder="Password" class="input">
        </div>
        <div>
            <input type="checkbox"><span class="text">Remember me</span>
        </div>
        <div>
            <button>Login</button>
        </div>
        <div class="ta-center">
            <span>Don't have account?</span> <a href="#">Sing up</a>
        </div>
    </div>
</body>
</html>
