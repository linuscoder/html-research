<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right,#F4DA5F,#F7D159);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            background-color: white;
            width: 25%;
            padding: 2rem 1rem 2rem 0;
            box-shadow: 1px 10px 10px black;
        }
        button{
            background-color: #90C400;
            padding: 0.55rem 1.5rem;
            border: 0;
            color: white;
        }
        input{
            padding: 0.5rem;
            width: 95%;
            border: 1px solid #90C400;
            margin: 1rem 0 0 1rem;
        }
        .button{
            margin-bottom: 1rem;
        }
        .button-2{
            margin-top: 1rem;
        }
        .box{
            display: flex;
            justify-content: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <button class="button">Let's Login</button>
        </div>
        <div>
            <input type="text" placeholder="Username">
        </div>
        <div>
            <input type="password" placeholder="Password">
        </div>
        <div class="box">
            <button class="button-2">Log in</button>
        </div>
    </div>
</body>
</html>
