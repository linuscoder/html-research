<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            margin: 0;
        }
        body{
            display: flex;
            background-image: linear-gradient(to right,#71CBF5,#A1EEE7);
            justify-content: center;
            align-items: center;
        }
        #container{
            background-color: white;
            width: 25%;
            padding: 2rem;
            border-right: 1.5rem solid #4084F6;
        }
        .box{
            display: block;
            padding: 4px;
            background-color: #E6E6E6;
            border: 0;
            width: 100%;
            
        }
        button{
            width: 100%;
            background-color: #4185F4;
            color: white;
            border: 0;
            padding: 5px;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }
        h4{
            color: #4185F4;
        }
        label{
            color: gray;
            font-size: 0.75rem;
            display: flex;
        }
        a{
            text-decoration: none;
            color: #4185F4;
            font-size: 0.5rem;
            text-align: center;
        }
        .box1{
            font-size: 0.5rem;
            align-items: center;
            display: flex;
        }
        .space{
            display: flex;
            justify-content:space-between;
        }
    </style>
</head>
<body>
    <div id="container">
        <h4>ACCOUNT LOGIN</h4>
        <div>
            <label for="">USERNAME</label>
            <input type="text" class="box"><br>
        </div>
        <div>
            <label for="">PASSWORD</label>
            <input type="password" class="box"> <br>
        </div>
        <div class="space">
            <label for="" class="box1"> <input type="checkbox">Remember Me </label>
            <a href="#">Forgot password?</a>
        </div>
        <button>LOG IN</button>
    </div>
</body>
</html>
