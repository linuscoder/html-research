<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100%;
            margin: 0;
        }
        body{
            display: flex;
            flex-direction: column;
        }
        header{
            background-color: #408AF3;
            height: 100px;
        }
        section{
            flex: 1;
            background-color: blue;
            display: flex;
        }
        footer{
            background-color: black;
            height: 100px;
            display: flex;
        }
        main{
            background-color: red;
            flex: 1;
        }
        aside{
            background-color: green;
            width: 200px;
            display: flex;
            flex-direction: column;
        }
        .col1{
            background-color: green;
            flex: 1;
        }
        .col2{
            background-color: skyblue;
            flex: 1;
        }
        .col3{
            background-color: purple;
            flex: 2;
        }
        .box1{
           background-color: yellow; 
           flex: 1;
        }
        .box2{
            background-color: violet;
            flex: 1;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <section>
        <main></main>
        <aside>
            <section class="box1"></section>
            <section class="box2"></section>
        </aside>
    </section>
    <footer>
        <div class="col1"></div>
        <div class="col2"></div>
        <div class="col3"></div>
    </footer>
</body>
</html>
