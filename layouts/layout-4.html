<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        html, body{
            height: 100%;
        }
        body{
           display: flex;
           
        }
        .left{
            background-color: red;
            flex: 1;
        }
        .right{
            background-color: purple;
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        header{
            background-color: greenyellow;
            flex: 1;
        }
        .container{
            background-color: skyblue;
            flex: 2;
            display: flex;
        }
        main{
            background-color: pink;
            flex: 1;
        }
        .container section{
            background-color: purple;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .a4{
            background-color: blue;
            flex: 1;
        }
        .b4{
            background-color: yellow;
            flex: 1;
        }
    </style>
</head>
<body>
    <aside class="left">
        <h1>1</h1>
    </aside>
    <section class="right">
        <header>
            <h1>2</h1>
        </header>
        <section class="container">
            <main>
                <h1>3</h1>
            </main>
            <section>
                <div class="a4"><h1>4a</h1></div>
                <div class="b4"> <h1>4b</h1></div>
            </section>
        </section>
    </section>
</body>
</html>
