<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            margin: 0;
        }
        body{
            display: flex;
            flex-direction: column;
        }
        header{
            flex: 1;
            background-color: green;
            display: flex;
        }
        footer{
            flex: 1;
            background-color: greenyellow;
            display: flex;
        }
        .aside1{
            background-color: blue;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        section{
            background-color: blue;
            flex: 1;
        }
        .aside2{
            background-color: red;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        article{
            background-color: red;
            flex: 1;
        }
        .box1{
            flex: 1;
        }
        .up{
            background-color: aliceblue;
            flex: 1;
            display: flex;
        }
        .down{
            background-color: brown;
            flex: 1;
            display: flex;
        }
        .up2{
            background-color: cadetblue;
            flex: 1;
            display: flex;
        }
        .down2{
            background-color: cornflowerblue;
            flex: 1;
            display: flex;
        }
        .box1{
            background-color: sandybrown;
            flex: 1;
        }
        .box2{
            background-color: slateblue;
            flex: 1;
        }
        .box3{
            background-color: tomato;
            flex: 1;
        }
        .box4{
            background-color: violet;
            flex: 1;
        }
        .boxes1{
            background-color: yellowgreen;
            flex: 1;
        }
        .boxes2{
            background-color: yellow;
            flex: 1;
        }
        .boxes3{
            background-color: rebeccapurple;
            flex: 1;
        }
        .boxes4{
            background-color: royalblue;
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <aside class="aside1">
            <aside class="up">
                <div class="boxes1"></div>
                <div class="boxes2"></div>
            </aside>
            <aside class="down">
                <div class="boxes3"></div>
                <div class="boxes4"></div>
            </aside>
        </aside>
        <section></section>
    </header>
    <footer>
        <article></article>
        <aside class="aside2">
            <aside class="up2">
                <div class="box1"></div>
                <div class="box2"></div>
            </aside>
            <aside class="down2">
                <div class="box3"></div>
                <div class="box4"></div>
            </aside>
        </aside>
    </footer>
</body>
</html>
