<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100%;
            margin: 0;
        }
        body{
            display: flex;
            flex-direction: column;
        }
        .row1, .row2{
            
            display: flex;
        }
        .row1{
            flex: 1;
            background-color: royalblue;
        }
        .row2{
            flex: 2;
        }
        .box3{
            background-color: pink;
            
        }
        .box4{
            background-color: green;
            
        }
        .box5{
            background-color: blue;
            
        }
        .box6{
            background-color: red;
            
        }
        div div{
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="row1">
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
    <div class="row2">
        <div class="box5"></div>
        <div class="box6"></div>
    </div>
</body>
</html>
