<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100%;
        }
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            flex-direction: column;
        }
        header{
            background-color: #00FF00;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        section{
            background-color: red;
            flex: 1;
            display: flex;
        }
        footer{
            background-color: yellow;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        aside{
            background-color: blue;
            flex: 1;
        }
        main{
            background-color: rebeccapurple;
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        main div{
            flex: 1;
        }
        .box{
            display: flex;
        }
        .boxes{
            display: flex;
        }
        .box1{
            background-color: pink;
        }
        .box2{
            background-color: purple;
        }
        .box3{
            background-color: seagreen;
        }
        .box4{
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        header
    </header>
    <section>
        <aside>

        </aside>
        <main>
            <div class="box">
                <div class="box1"></div>
                <div class="box2"></div>
            </div>
            <div class="boxes">
                <div class="box3"></div>
                <div class="box4"></div>
            </div>
        </main>
    </section>
    <footer>
        footer
    </footer>
</body>
</html>
