<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            margin: 0;
        }
        body{
            display: flex;
            background-color: green;
            flex-direction: column;
        }
        header{
            display: flex;
            border-bottom: 1px solid black;
            height: 1.75rem;
            margin-top: 1rem;
            padding-left: 2rem;
        }
        div{
            padding: 6px;
            width: 3rem;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            background-color: blueviolet;
            color: white;
        }
        .active{
            border: 1px solid black;
            background-color: green;
            margin-bottom: -1px;
            border-bottom: green;
        }
    </style>
</head>
<body>
    <header>
        <div class="active">home</div>&nbsp&nbsp&nbsp
        <div>about</div>&nbsp&nbsp&nbsp
        <div>blog</div>&nbsp&nbsp&nbsp
        <div>contact</div>
    </header>
</body>
</html>
