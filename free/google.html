<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="shorcut icon" href="../assets/img/chrome.png">
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            background-image: url(../assets/img/google.png);
            background-size: cover;
        }
        body{
            font-family: netflix;
            display: flex;
            flex-direction: column;
        }
        @font-face{
            font-family: netflix;
            src: url(../assets/fonts/NetflixSans_W_Rg.woff2);
        }
        header{
            padding: 0.55rem 0.15rem 0 0;
            display: flex;
            justify-content: right;
            align-items: center;
        }
        input:focus::placeholder{
            color: transparent;
        }
        main{
            flex: 1;
        }
        input:focus{
            border-radius: 10px 10px 0 0;
        }
       
        .hover:hover{
            border-bottom: 1px solid white;
        }
        .a{
            color: white;
            text-decoration: none;
            margin-right: 0.65rem;
            font-size: 0.82rem;
        }
        .material-icons{
            color: white;
            font-size: 1.45rem;
            padding: 0.5rem;
            border-radius: 50%;
        }
        .img{
            height: 46px;
            padding: 1px;
            border-radius: 50%;
        }
        .logo{
            height: 92px;
            width: 272px;
            margin-top: 6.65rem;
        }
        .google{
            display: flex;
            justify-content: center;
        }
        .icon:hover{
            background-color: rgba(255, 255, 255, 0.137);
        }
        .img:hover{
            background-color: rgba(255, 255, 255, 0.137);
        }
        input{
            border: 0;
            border-radius: 30px;
            outline: 0;
            padding: 0.8rem 3rem;
            font-size: 1rem;
            flex: 1;
        }
        .form{
            margin-top: 2.35rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
       
        .icons{
            height: 21px;
            width: 21px;
        }
        .search{
            margin: 0.75rem 1rem;
            position: absolute;
            left: 0;
        }
        .micro{
            margin-left: -2.5rem;
            margin-top: 0.75rem;
            position: absolute;
            right: 1rem;
        }
        .form-1{
            height: 48px;
            width: 48px;
            background-color: white;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .git{
            background-color: rgb(233, 232, 232);
        }
        p{
            color: white;
            font-size: 0.8rem;
            margin-top: 0.9rem;
        }
        .links-container{
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .links{
            width: 457px;
            display: flex;
            flex-wrap: wrap;
        }
        .links a{
            text-decoration: none;
            text-align: center;
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 5px;
            padding: 1rem 0;
        }
        .links>a:hover{
            background-color: rgba(255, 255, 255, 0.116);
        }
        footer{
            display: flex;
            justify-content: space-between;
            padding: 0 1.15rem 4rem 0.7rem;
            height: 50px;            
        }
        .pencil{
            font-size: 1rem;
        }
        .pencil:hover{
            background-color: rgba(190, 190, 190, 0.308);
        }
        footer a{
            color: white;
            font-size: 0.85rem;
        }
        .link{
            font-size: 1.25rem;
            position: absolute;
        }
        .size{
            font-size: 0.75rem; 
            margin-left: 0.75rem;
        }
        .tesse{
            margin-left: 2.35rem;
        }
        .div:hover .hola{
            background-color: rgba(88, 88, 88, 0.404);
            padding: 0.4rem 0.7rem 0.4rem 0;
            border-radius: 10px;
            margin-top: -0.4rem;
        }
        .form-2{
            display: flex;
            justify-content: center;
            width: 39%;
            position: relative;
        }
        .autocomplete{
            position: absolute;
            background-color: white;
            width: 100%;
            border-radius: 0 0 10px 10px;
            top: 100%;
            display: none;
        }
        .autocomplete p{
            color: black;
        }
        .focus-p{
            font-size: 1rem;
            margin: 0 0 0 3rem;
        }
        .drive{
            margin-top: 0 !important;
        }
        .form-2:focus-within .autocomplete{
            display: block;
        }
        .youtube{
            margin-bottom: 1.5rem !important;
        }
        .hover-2{
            color: rgb(99, 96, 96);
            font-size: 1rem;
            position: absolute;
            margin: -0.25rem 0 0 0.5rem;
        }
        .focus-div:hover{
            background-color: rgba(184, 184, 184, 0.384);
        }
        .focus-div{
            height: 46px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <a href="#" class="a hover">Gmail</a>
            <a href="#" class="a hover">Images</a>
        </div>
        <div>
            <a href="#" class="a">
                <span class="material-icons icon">apps</span>
            </a>
        </div>
        <div>
            <a href="#" class="a">
                <img src="../assets/img/linus.png" class="img">
            </a>
        </div>
    </header>
    <main>
        <div class="google">
            <img src="../assets/img/google_logo.svg" class="logo">
        </div>
        <div class="form">
            <div class="form-2">
                <img src="../assets/img/search.svg" class="icons search">
                <input type="text" placeholder="Search Google or Type a URL">
                <img src="../assets/img/microfon.svg" class="icons micro">
                <div class="autocomplete">
                    <div class="focus-div">
                        <span class="material-icons hover-2">schedule</span>
                        <p class="focus-p drive">drive</p>
                    </div>
                    <div class="focus-div">
                        <span class="material-icons hover-2">schedule</span>
                        <p class="focus-p">translate</p>
                    </div>
                    <div class="focus-div">
                        <span class="material-icons hover-2">schedule</span>
                        <p class="focus-p">disney+</p>
                    </div>
                    <div class="focus-div">
                        <span class="material-icons hover-2">schedule</span>
                        <p class="focus-p">netflix</p>
                    </div>
                    <div class="focus-div">
                        <span class="material-icons hover-2">schedule</span>
                        <p class="focus-p youtube">youtube</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="links-container">
            <div class="links">
                <a href="#">
                    <div class="form-1"><img src="../assets/img/netflix-google.png"></div>
                    <p>Netflix</p>
                </a>
                <a href="#">
                    <div class="form-1"><img src="../assets/img/disney-google.png"></div>
                    <p>Disney+</p>
                </a>
                <a href="#">
                    <div class="form-1"><img src="../assets/img/youtube-google.png"></div>
                    <p>YouTube</p>
                </a>
                <a href="#">
                    <div class="form-1 git"><img src="../assets/img/git hub-google.png"></div>
                    <p>GitHub</p>
                </a>
                <a href="#">
                    <div class="form-1"><img src="../assets/img/drive-google.png"></div>
                    <p>Drive</p>
                </a>
                <a href="#">
                    <div class="form-1"><img src="../assets/img/translate-google.png"></div>
                    <p>Translate</p>
                </a>
                <a href="#">
                    <div class="form-1"><img src="../assets/img/calendar-google.png"></div>
                    <p>Calendar</p>
                </a>
                <a href="#">
                    <div class="form-1"><img src="../assets/img/add-google.svg"></div>
                    <p>Add shortcut</p>
                </a>
            </div>
        </div>
    </main>
    <footer>
        <div class="div">
            <div class="hola">
                <a href="#">
                    <span class="material-icons link">link</span>
                    <a href="#" class="tesse">Tessellation 15</a><br>
                    <a href="#" class="size">Justin Prno - Walli</a>
                </a>
            </div>
        </div>
        <div>
            <span class="material-icons pencil">edit</span>
        </div>
    </footer>
</body>
</html>
