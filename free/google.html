<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        } 

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #202124;
        }
        header {
            height: 48px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        header a{
            color: #ffffff;
        }

        .apps {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .apps:hover {
            background-color: rgba(232,234,237,0.08);
            border-radius: 50%;
            text-decoration: none;
        }
        main {
            flex: 1;
        }
        footer {
            color: #9aa0a6;
            background-color: #171717;
        }
        footer a{
            color: #9aa0a6;
            text-decoration: none;
        }

        .pl-15 {
            padding-left: 15px;
        }

        .pr-30 {
            padding-right: 30px;
        }

        .logo {
            text-align: center;
            padding: 2rem 0;
        }

        .logo img {
            max-width: 391px;
        }

        .searcher-container {
            display: flex;
            justify-content: center;
        }

        .searcher {
            border: 1px solid #5f6368;
            height: 46px;
            border-radius: 25px;
            width: 582px;
            color: #9AA0A5;
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }
        .searcher input {
            flex: 1;
            height: 100%;
            background-color: transparent;
            border: 0;
            color: #ffffff;
        }

        .searcher input:focus {
            outline: none;
        }

        button {
            min-width: 127px;
            padding: 0 16px;
            height: 36px;
            background-color: #5f6368;
            border: 0;
            border-radius: 0.25rem;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        button {
            color: #ffffff;
        }
        button:first-child {
            margin-right: 1rem;
        }
        .white {
            color: #ffffff;
        }

        .d-flex {
            display: flex;
        }

        .jc-center {
            justify-content: center;
        }

        .mt-15{
            margin-top: 1.5rem;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #333538;
        }

        .menu div {
            display: flex;
            gap: 2rem;
        }

        .country, .menu {
            padding: 1rem 2rem;
        }
        .language a{
            color: #8ab4f8;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Gmail</a>
        <a href="#" class="pl-15 pr-30">Image</a>
        <a href="#" class="apps"><span class="material-icons">apps</span></a>
        <a href="#" class="pl-15 pr-30"><img src="../img/icon.jpeg"></a>
    </header>
    <main>
        <div class="logo">
            <img src="../img/google1.png" alt="">
        </div>
        <div class="searcher-container">
            <div class="searcher">
                <span class="material-icons">search</span>
                <input type="text">
                <span class="material-icons">mic</span>
            </div>
        </div>
        <div class="actions">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="language white d-flex jc-center mt-15">
            Google offered in:&nbsp;&nbsp;
            <a href="#">Español (Latinoamérica)</a> &nbsp;&nbsp;
            <a href="#">Quechua</a>
        </div>
    </main>
    <footer>
        <div class="country">
            Peru
        </div>
        <div class="menu">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Work</a>
            </div>
            <div class="right">
                <a href="#">Private</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
