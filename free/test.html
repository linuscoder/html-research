<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            height: 500px;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        .container * {
            flex: 1;
        }

        .container div:not(:last-child) {
            height: 100%;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        a {
            position: absolute;
            width: 50px;
            height: 50px;
            background: purple;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="green">Hellow</div>
        <div class="red">Test</div>
        <a href="#"></a>
    </div>
</body>
</html>
