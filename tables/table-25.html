<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(11, 29, 68);
            flex-direction: column;
        }
        th{
            padding: 0.35rem 3rem;
            background-color: rgb(20, 20, 117);
            color: white;
        }
        .tr{
            background-color: rgb(15, 58, 78);
        }
        tr{
            background-color: rgb(13, 128, 128);
            color: white;
        }
        td{
            padding: 0.25rem;
            text-align: center;
        }
        table{
            border-radius: 5px;
        }
        p{
            color: white;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            background-image: linear-gradient(to right, red, blue);
            border-radius: 5px;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <p>TABLE HTML</p>
    <table border="1">
        <tr>
            <th>Title 1</th>
            <th>Title 2</th>
            <th>Title 3</th>
        </tr>
        <tr>
            <td>row 1</td>
            <td>row 2</td>
            <td>row 3</td>
        </tr>
        <tr class="tr">
            <td>col 1</td>
            <td>col 2</td>
            <td>col 3</td>
        </tr>
        <tr>
            <td>ad 1</td>
            <td>ad 2</td>
            <td>ad 3</td>
        </tr>
        <tr>
            <td colspan="2">col 4</td>
            <td rowspan="2">row 5</td>
        </tr>
        <tr>
            <td>hola</td>
            <td>hello</td>
        </tr>
    </table>
</body>
</html>
