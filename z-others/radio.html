<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            --primary-color: white;
            --primary-text-color: green;
        }

        [data-theme="dark"] {
            --primary-color: black;
            --primary-text-color: white;
        }

        body {
            background-color: var(--primary-color);
            color: var(--primary-text-color);;
        }




        label {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        input[type="radio"]{
            appearance: none;
            -webkit-appearance: none;
            border: 1px solid;
            height: 20px;
            width: 20px;
            border-radius: 5rem;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--primary-text-color);
        }
        input:checked{
        }
        input:checked::before{
            content: "";
            background-color: var(--primary-text-color);
            border-radius: 50%;
            height: 14px;
            width: 14px;
        }
    </style>
</head>
<body>
    <button id="default">Default</button>
    <button id="dark">Dark</button>
    <div>
        <label><input type="radio" name="courses" checked>js</label>
        <label><input type="radio" name="courses">html</label>
        <label><input type="radio" name="courses">css</label>
    </div>
    <hr>
    <div>
        <label><input type="radio" name="languages" checked>English</label>
        <label><input type="radio" name="languages">Spanish</label>
        <label><input type="radio" name="languages">Quechua</label>
    </div>
    <script>
        const defaultBtn = document.querySelector('#default');
        const darkBtn = document.querySelector('#dark');
        const body = document.querySelector('body');

        defaultBtn.addEventListener('click', function() {
            body.setAttribute('data-theme', '');
        });

        darkBtn.addEventListener('click', function() {
            body.setAttribute('data-theme', 'dark');
        });
    </script>
</body>
</html>
