<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
        *{
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            height: 100%;
            background-color: #202124;
        }
        .material-icons{
            color: rgb(65, 65, 65);
            font-size: 2rem;
        }
        .container{
            background-color: rgb(61, 61, 61);
            width: 18rem;
            display: flex;
            flex-wrap: wrap;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 7px -5px teal;;
            margin-top: 1.5rem;
        }
        .container>div{
            padding: 1rem ;
        }
        .icon{
            background-image: url(../assets/img/google-icons.png);
            height: 64px;
            width: 64px;
            background-size: 64px 3100px;
            transform: scale(calc(5/6));
        } 
        .label{
            text-align: center;
            color: white;
        }
        .drive{
            background-position: 0 -2967px;
        }
        .youtube{
            background-position: 0 -2622px;
        }
        .content{
            display: block;
        }
        .search{
            background-position: 0 -1794px;
        }
        .maps{
            background-position: 0 -483px;
        }
        .play{
            background-position: 0 -207px;
        }
        .news{
            background-position: 0 -1311px;
        }
        .meet{
            background-position: 0 -690px;
        }
        .contact{
            background-position: 0 -2898px;
        }
        .gmail{
            background-position: 0 -2001px;
        }
        .translate{
            background-position: 0 -1932px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="apps"><span class="material-icons">apps</span></div>
        <div class="container">
            <div>
                <div class="icon drive"></div>
                <div class="label">drive</div>
            </div>
            <div>
                <div class="icon youtube"></div>
                <div class="label">youtube</div>
            </div>
            <div>
                <div class="icon search"></div>
                <div class="label">search</div>
            </div>
            <div>
                <div class="icon maps"></div>
                <div class="label">maps</div>
            </div>
            <div>
                <div class="icon play"></div>
                <div class="label">play</div>
            </div>
            <div>
                <div class="icon news"></div>
                <div class="label">news</div>
            </div>
            <div>
                <div class="icon meet"></div>
                <div class="label">meet</div>
            </div>
            <div>
                <div class="icon contact"></div>
                <div class="label">contact</div>
            </div>
            <div>
                <div class="icon gmail"></div>
                <div class="label">gmail</div>
            </div>
            <div>
                <div class="icon translate"></div>
                <div class="label">translate</div>
            </div>
        </div>
    </div>
</body>
</html>
