<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream the greatest Movies, Se</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="shortcut icon" href="../img/download.png">
    <style>
        *{
            margin: 0;
        }
        @font-face{
            font-family: disney;
            src: url(../fonts/Avenir-Roman-12.8c6e15565760efae86de48644cfd9b71.woff2);
        }
        html,body{
            height: 100%;
            font-family: disney;
        }
        body{
            background-color: #040814;
            background-image: url(../img/original.jpeg);
            background-size: cover;
        }
        header{
            display: flex;
            justify-content: right;
            margin-top: 0.6rem;
            padding-right: 2.5rem;
        }
        a{
            color: white;
            border: 0.11rem solid #C0C0C0;
            padding: 0.7rem 1.15rem;
            text-decoration: none;
            border-radius: 3px;
            font-size: 1.15rem;
        }
        a:hover{
            background-color: white;
            color: black;
        }
        button:hover{
            background-color: #036CF9;
        }
        img{
            height: 6.2rem;
            margin-left: 5rem;
            margin-top: 7.7rem;
        }
        h1{
            color: white;
            font-size: 2.7rem;
            font-weight: bold;
        }
        .h1{
            margin-top: 1.2rem;
            margin-left: 5rem;
        }
        span{
            color: white;
            font-size: 1.75rem;
        }
        .span{
            margin-top: 2.2rem;
            margin-left: 5rem;
        }
        .ml{
            margin-left: 6.5rem;
        }
        .small{
            font-size: 1rem;
            color: #C0C0C0;
            margin-right: 2rem;
        }
        button{
            color: white;
            background-color: #0560d8;
            border: 0;
            padding: 1.2rem;
            border-radius: 5px;
            width: 19.25rem;
            font-size: 1.2rem;
        }
        .button{
            margin-top: 1.5rem;
            margin-left: 5rem;
            display: flex;
        }
        .mr{
            margin-right: 1.5rem;
        }
        p{
            color: #C0C0C0;
            font-size: 0.77rem;
            margin-top: 0.85rem;
            margin-left: 5rem;
        }
        .icon{
            display: flex;
            justify-content: right;
            margin-top: 6.5rem;
            margin-right: 4.25rem;
        }
        .material-icons{
            font-size: 2.7rem;
            color: #C0C0C0;
        }
        span:hover{
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">LOG IN</a>
    </header>
    <main>
        <div>
            <img src="../img/disney.svg">
        </div>
        <div class="h1">
            <h1>
                The greatest stories,
            </h1>
            <h1>
                all in one place.
            </h1>
        </div>
        <div class="span">
            <span>USD 6.99</span><span class="small">/month*</span>   <span class="ml">USD 69.99</span><span class="small">/year*</span>
        </div>
        <div class="button">
            <button class="mr">SIGN UP NOW</button> <button>SAVE ON 12 MONTHS</button>
        </div>
        <p>*Price may vary depending on the currency, platform or payment method used. Third-party fees may apply.</p>
        <div class="icon">
            <h2 class="button-icon"><span class="material-icons">expand_more</span></h2>
        </div>
    </main>
</body>
</html>
