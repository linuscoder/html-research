<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream the greatest Movies, Se</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="shortcut icon" href="../img/download.png">
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        @font-face{
            font-family: disney;
            src: url(../fonts/Avenir-Roman-12.8c6e15565760efae86de48644cfd9b71.woff2);
        }
        html,body{
            height: 100%;
            font-family: disney;
        }
        body{
            background-color: #040814;
            background-image: url(../img/disney-mobile.jpeg);
            background-size: 100%;
            background-repeat: no-repeat;
        }
        header{
            display: flex;
            justify-content: right;
            margin-top: 0.6rem;
            padding-right: 2.5rem;
        }
        .btn--secondary{
            border: 0.11rem solid #C0C0C0;
            border: 1px solid #C0C0C0 !important;
        }
        .btn{
            color: white;
            padding: 0.7rem 1.15rem;
            text-decoration: none;
            border-radius: 3px;
            font-size: 1.15rem;
            border: 0;
        }
        .btn--secondary:hover{
            background-color: white;
            color: black;
        }
        .btn--primary{
            padding: 1.2rem;
            background-color: #0063e5;
            width: 100%;
            margin-top: 1.25rem;
        }
        .btn--primary:hover{
            background-color: #036CF9;
        }
        img{
            height: 6.1rem;
            margin-top: 7.7rem;
        }
        h1{
            color: white;
            font-size: 2.75rem;
            font-weight: bold;
            line-height: 1.2;
        }
        .h1{
            margin-top: 1.4rem;
        }
        h3{
            color: white;
            font-size: 1.75rem;
        }
        .span{
            margin-top: 2.5rem;
        }
       
        .small{
            font-size: 1rem;
            color: #C0C0C0;
            margin-right: 2rem;
        }
        .actions{
            margin-top: 1.25rem;
            display: flex;
        }
        p{
            color: #C0C0C0;
            font-size: 0.78rem;
            margin-top: 0.85rem;
        }
        .icon{
            display: flex;
            justify-content: right;
            padding-top: 7rem;
            padding-right: 4.5rem;
        }
        .material-icons{
            font-size: 2.7rem;
            color: #C0C0C0;
        }
        span:hover{
            color: white;
        }
        .content{
            max-width: 640px;
            margin: 0 5.6vw;
            flex-direction: column;
        }
        .plan{
            display: flex;
            gap: 1.5rem;
            flex-direction: column;
        }
        section>div{
            flex: 1;
            margin-top: 2.5rem;
        }

        @media (min-width: 768px) {
            body{
                background-image: url(../img/disney-large.jpeg);
            }
            .plan{
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="btn btn--secondary">LOG IN</a>
    </header>
    <main class="content">
        <div>
            <img src="../img/disney.svg">
        </div>
        <div class="h1">
            <h1>
                The greatest stories,
            </h1>
            <h1>
                all in one place.
            </h1>
        </div>
        <section class="plan">
            <div>
                <h3>USD 6.99<span class="small">/month*</span> 
                    <button class="mr btn btn--primary">SIGN UP NOW</button> 
                </h3>
            </div>
            <div>
                <h3 class="ml">USD 69.99<span class="small">/year*</span>
                </h3>
                <button class="btn btn--primary">SAVE ON 12 MONTHS</button>
            </div>
        </section>
        <p>*Price may vary depending on the currency, platform or payment method used. Third-party fees may apply.</p>
    </main>
    <div class="icon">
        <a href="#" class="button-icon"><span class="material-icons">expand_more</span></a>
    </div>
</body>
</html>
