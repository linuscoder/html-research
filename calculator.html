<html>
    <head>
        <title>calculator</title>
        <style>
            #container{
                display: flex;
                border: 2px solid green;
                margin-top: 2rem;
            }

            body{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .col2{
                border: 1px solid green;
                display: flex;
                flex-direction: column;
                flex: 1;
            }
            .col1{
                display: flex;
                flex-wrap: wrap;
                flex: 3;
            }
            .col1 div{
                width: 33.333333333333333333333333333333%;
                box-sizing: border-box;
            }
            .col1 div, .col2 div{
                border: 1px solid green;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .col2 div{
                height: 25%;
            }
            .col2 div:last-child{
                height: 50%;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="col1">
                <div><span>0</span></div>
                <div><span>/</span></div>
                <div><span>*</span></div>
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
                <div><span>4</span></div>
                <div><span>5</span></div>
                <div><span>6</span></div>
                <div><span>7</span></div>
                <div><span>8</span></div>
                <div><span>9</span></div>
            </div>
            <div class="col2">
                <div><span>+</span></div>
                <div><span>-</span></div>
                <div><span>=</span></div>
            </div>
        </div>
    </body>
</html>
