<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        input {
            border: none;
            outline: none;
        }
        .form-group {
            display: flex;
            height: 30px;
        }

        .flex-1{
            flex: 1;
        }
        .form-group div {
            height: 100%;
        }
        .form-group div:first-child, .form-group div:last-child {
            width: 20px;
        }

        .border-t-1 {
            border-top: 1px solid #090
        }

        .border-b-1 {
            border-bottom: 1px solid #090
        }

        .rounded-r {
            border-top-right-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            border: 1px solid #090;
            border-left: 0;
        }

        .rounded-l {
            border-top-left-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
            border: 1px solid #090;
            border-right: 0;
        }

        .mt--1{
            margin-top: -1px;
        }

    </style>
</head>
<body>
    <div class="form-group">
        <div class="border-t-1">a</div>
        <input class="flex-1 border-t-1" placeholder="username">
        <div class="rounded-r ">c</div>
    </div>
    <div class="form-group mt--1">
        <div class="rounded-l">a</div>
        <input class="flex-1 border-t-1" placeholder="Password">
        <div class="">c</div>
    </div>
    <div class="form-group mt--1">
        <div class="border-b-1">a</div>
        <div class="flex-1 border-t-1 border-b-1">b</div>
        <div class="rounded-r">c</div>
    </div>
</body>
</html>
