
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
        }
        body{
            background-color: rgb(90, 90, 90);
        }
        header{
            background-color: rgb(56, 56, 56);
            height: 4rem;
        }
        a{
            color: white;
            background-color: orange;
            padding: 0.5rem;
            display: block;
        }
        ul{
            list-style-type: none;
            padding-inline-start: 0;
        }
        ul>li{
            position: relative;
        }
        ul>li>ul{
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
        }
        ul>li>ul a{
            background-color: purple;
        }
        ul>li:hover>ul{
            display: block;
        }
        header>ul{
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li>
                <a href="#">ONE</a>
                <ul>
                    <li>
                        <a href="#" class="a">option1</a>
                    </li>
                </ul>
            </li>
        </ul>
    </header>
</body>
</html>
