<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
        *{
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            height: 100%;
            background-color: #202124;
        }
        .material-icons{
            color: rgb(255, 255, 255);
            font-size: 2rem;
        }
        .container{
            background-color: rgb(61, 61, 61);
            width: 19rem;
            display: flex;
            flex-wrap: wrap;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 10px 10px rgba(51, 105, 126, 0.158);
            margin-top: 1.5rem;
            position: absolute;
            left: 38.5%;
        }
        .container>div::before{    
            content: " ";   
            background-image: url(../assets/img/google-icons.png);     
            position: absolute;
            height: 64px;
            width: 64px;
            top: 0;
            background-size: 64px 3100px;
            transform: scale(calc(5/6));
        }
        .container>div{
            padding: 1.8rem;
            position: relative;
        }
        .label{
            text-align: center;
            color: white;
            user-select: none;
        }
        .drive::before{
            background-position: 0 -2967px;
        }
        .youtube::before{
            background-position: 0 -2622px;
        }
        .content::before{
            display: block;
        }
        .search::before{
            background-position: 0 -1794px;
        }
        .maps::before{
            background-position: 0 -483px;
        }
        .play::before{
            background-position: 0 -207px;
        }
        .news::before{
            background-position: 0 -1311px;
        }
        .meet::before{
            background-position: 0 -690px;
        }
        .contact::before{
            background-position: 0 -2898px;
        }
        .gmail::before{
            background-position: 0 -2001px;
        }
        .translate::before{
            background-position: 0 -1932px;
        }
        input:checked ~ .container{
            display: none;
        }
        .toggle{
            cursor: pointer;
            user-select: none;
        }
        #scales{
            display: none;
        }
        .container>div>div{
            margin-top: 2rem;
        }
        .container>div{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 2.7rem;
        }
        /* .container>div::after{
            content: '';
        } */
        .drive::after{
            content: 'drive';
            color: white;
            margin-top: 2rem;
        }
        .youtube::after{
            content: 'youtube';
            color: white;
            margin-top: 2rem;
        }
        .search::after{
            content: 'search';
            color: white;
            margin-top: 2rem;
        }
        .maps::after{
            content: 'maps';
            color: white;
            margin-top: 2rem;
        }
        .play::after{
            content: 'play';
            color: white;
            margin-top: 2rem;
        }
        .news::after{
            content: 'news';
            color: white;
            margin-top: 2rem;
        }
        .meet::after{
            content: 'meet';
            color: white;
            margin-top: 2rem;
        }
        .contact::after{
            content: 'contact';
            color: white;
            margin-top: 2rem;
        }
        .gmail::after{
            content: 'gmail';
            color: white;
            margin-top: 2rem;
        }
        .translate::after{
            content: 'translate';
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <input type="checkbox" id="scales">
        <label for="scales" class="toggle">
            <span class="material-icons">apps</span>
        </label>
        <div class="container">
            <div class="drive">
            </div>
            <div class="youtube">
            </div>
            <div class="search">
            </div>
            <div class="maps">
            </div>
            <div class="play">
            </div>
            <div class="news">
            </div>
            <div class="meet">
            </div>
            <div class="contact">
            </div>
            <div class="gmail">
            </div>
            <div class="translate">
            </div>
        </div>
    </div>
</body>
</html>
